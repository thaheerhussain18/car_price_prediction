<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction</title>
</head>
<body>
    <h1>Car Prediction Application</h1>
    <hr>
    <form action="result">
        Year : <input type="number" name="Year" required><br>
        Present_Price: <input type="number" name="Present_Price" required><br>
        Kms_Driven: <input type="number" name="Kms_Driven" required><br>
        Fuel_Type: <input type="number" name="Fuel_Type" required><br>
        Seller_Type: <input type="number" name="Seller_Type" required><br>
        Transmission: <input type="number" name="Transmission" required><br>
        Owner:<input type="number" name="Owner" required<br>
        <input type="submit">
    </form>
</body>
</html>
